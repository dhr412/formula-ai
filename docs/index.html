<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula.AI - The Sabotage Mystery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        :root {
            --primary-red: #FF1801;
            --dark-charcoal: #1F2124;
            --medium-gray: #383A3F;
            --light-gray: #D1D3D4;
            --pure-white: #FFFFFF;
            --font-display: 'Titillium Web', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--dark-charcoal);
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: var(--pure-white);
            display: flex;
            flex-direction: column;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-red) 0%, #a10400 100%);
            color: var(--pure-white);
            padding: 15px 25px;
            text-align: center;
            border-bottom: 4px solid var(--dark-charcoal);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 500;
        }

        .race-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: transparent;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            max-width: 90%;
            animation: fadeIn 0.4s ease-out;
        }

        .message.user {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message.bot {
            justify-content: flex-start;
            margin-right: auto;
        }

        .message-bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .message.user .message-bubble {
            background: var(--primary-red);
            color: var(--pure-white);
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: var(--medium-gray);
            color: var(--light-gray);
            border-bottom-left-radius: 5px;
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: var(--dark-charcoal);
            border: 2px solid var(--primary-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .input-area {
            padding: 20px;
            background: var(--dark-charcoal);
            border-top: 2px solid var(--medium-gray);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .question-input {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid var(--medium-gray);
            background-color: var(--medium-gray);
            color: var(--pure-white);
            border-radius: 30px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .question-input::placeholder {
            color: #999;
        }

        .question-input:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(225, 6, 0, 0.2);
        }

        .send-btn {
            background: var(--primary-red);
            color: var(--pure-white);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(225, 6, 0, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .control-btn {
            background: transparent;
            color: var(--light-gray);
            border: 2px solid var(--medium-gray);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: var(--pure-white);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
        }

        .typing-indicator {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--light-gray);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.2s infinite ease-in-out;
        }

        .typing-indicator:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            color: var(--light-gray);
            padding: 40px 20px;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        .welcome-message .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: fadeIn 1s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .race-icon {
                display: none;
            }

            .input-container {
                flex-direction: column;
                gap: 15px;
            }

            .question-input,
            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Formula.AI Sabotage</h1>
            <p>Uncover the AI culprit behind the crash!</p>
            <div class="race-icon">üèéÔ∏è</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <span class="emoji">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
                <strong>Welcome to the Investigation!</strong><br>
                A sabotage has occurred. I have a culprit in mind. Ask me questions to figure out who it is!<br>
                <em>Example: "Was the evidence a USB stick?" or "Did the incident happen late in the race?"</em>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" class="question-input" id="questionInput"
                    placeholder="Ask a question about the culprit..." maxlength="200">
                <button class="send-btn" id="sendBtn" onclick="sendQuestion()">Interrogate</button>
            </div>
            <div class="game-controls">
                <button class="control-btn" id="newGameBtn" onclick="newGame()">New Investigation</button>
                <button class="control-btn" id="hintBtn" onclick="giveHint()">Get a Hint</button>
                <button class="control-btn" id="guessBtn" onclick="makeGuess()">Accuse a Suspect</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://formula-ai.onrender.com';
        const API_CONFIG = {
            askQuestion: `${API_BASE_URL}/ask`,
            hint: `${API_BASE_URL}/hint`
        };

        let isLoading = false;
        let sessionId = null;
        let isGameOver = false;
        const converter = new showdown.Converter();

        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatArea = document.getElementById('chatArea');

        document.addEventListener('DOMContentLoaded', function () {
            questionInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !isLoading) {
                    sendQuestion();
                }
            });
            // Initial focus on the input
            questionInput.focus();
        });

        function setGameOverState(state) {
            isGameOver = state;
            const controlBtns = document.querySelectorAll('.control-btn');

            questionInput.disabled = state;
            sendBtn.disabled = state;

            controlBtns.forEach(b => {
                b.disabled = state;
                if (b.id === 'newGameBtn') {
                    b.disabled = false; // "New Investigation" is always available
                }
            });

            if (state) {
                questionInput.placeholder = "Case closed! Start a new investigation.";
            } else {
                questionInput.placeholder = "Ask a question about the culprit...";
                questionInput.focus();
            }
        }

        function addMessage(text, isUser = false, isLoading = false) {
            const welcomeMessage = chatArea.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            let messageContent = '';
            if (!isUser) {
                messageContent += '<div class="bot-avatar">ü§ñ</div>';
            }

            messageContent += `<div class="message-bubble">`;
            if (isLoading) {
                messageContent += `<div class="loading">
                    <span class="typing-indicator"></span>
                    <span class="typing-indicator"></span>
                    <span class="typing-indicator"></span>
                </div>`;
            } else {
                if (isUser) {
                    messageContent += text;
                } else {
                    messageContent += converter.makeHtml(text);
                }
            }
            messageContent += `</div>`;

            messageDiv.innerHTML = messageContent;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageDiv;
        }

        async function handleApiRequest(endpoint, options) {
            isLoading = true;
            sendBtn.disabled = true;
            const loadingMessage = addMessage('', false, true);

            try {
                const headers = {'Content-Type': 'application/json'};
                if (sessionId) {
                    headers['X-Session-ID'] = sessionId;
                }

                const response = await fetch(endpoint, {...options, headers});

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.session_id && !sessionId) {
                    sessionId = data.session_id;
                }

                return data;

            } catch (error) {
                addMessage("Sorry, there's a connection issue with the investigation server. Please try again!");
                console.error('API Error:', error);
                return null;
            } finally {
                loadingMessage.remove();
                isLoading = false;
                if (!isGameOver) {
                    sendBtn.disabled = false;
                    questionInput.focus();
                }
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question || isLoading || isGameOver) return;

            addMessage(question, true);
            questionInput.value = '';

            const data = await handleApiRequest(API_CONFIG.askQuestion, {
                method: 'POST',
                body: JSON.stringify({question})
            });

            if (data) {
                const responseText = data.answer || "I'm not sure about that. Try asking a different question!";
                addMessage(responseText);

                if (data.game_over) {
                    addMessage("This case is closed. Would you like to start a new investigation?");
                    setGameOverState(true);
                }
            }
        }

        async function newGame() {
            sessionId = null;
            chatArea.innerHTML = ''; // Clear chat completely
            addMessage("New investigation started! I have a new culprit in mind. Ask your first question to begin!");
            setGameOverState(false);
        }

        async function giveHint() {
            if (isLoading || isGameOver) return;
            if (!sessionId) {
                addMessage("Please ask a question first to start the investigation!", false);
                return;
            }

            const data = await handleApiRequest(API_CONFIG.hint, {method: 'GET'});

            if (data) {
                addMessage(`Here's a hint for you: <em>"${data.hint}"</em>` || "I couldn't find a good hint right now.");
            }
        }

        async function makeGuess() {
            if (isLoading || isGameOver) return;
            if (!sessionId) {
                addMessage("Please ask a question first to start the investigation!", false);
                return;
            }

            const guess = prompt("Who do you accuse? (Enter suspect's name)");
            if (!guess) return;

            const question = `I accuse ${guess}. Is that correct?`;
            addMessage(question, true);

            const data = await handleApiRequest(API_CONFIG.askQuestion, {
                method: 'POST',
                body: JSON.stringify({question})
            });

            if (data) {
                addMessage(data.answer);
                if (data.game_over) {
                    addMessage("This case is closed. Would you like to start a new investigation?");
                    setGameOverState(true);
                }
            }
        }
    </script>
</body>

</html>
